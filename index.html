
<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
         crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <title>BlackJack</title>
   </head>
   <body class='bg-dark'>
      <div class='container-fluid bg-dark' id='page'>
         <div class='row bg-white justify-content-end text-center' id='header'>
            <div class="col-3 center-text">NAME</div>
            <!-- for merge -->
            <div class="col-3 text-center"> Balance: $150</div>
         </div>
         <div class='row' id='main-section'>
            <div id='blackjack-table' class='col-7 bg-success'>
               <div id='dealer-cards' class=''>
               </div>
               <div> <h1 id='result'></h1> </div>
               <div id='player-cards' class=''>
               </div>
               <h1 id='player-score'>0</h1>
            </div>
            <div class='col-1'> </div>
            <div id="betting-actions" class='col-4 bg-primary text-center'>
               <button id='new-hand' class='btn-dark align-bottom'
                  onclick="newHand()">Deal Hand</button>
               <button id='hit' onclick="playerHit()">Hit</button>
               <button id='stay' onclick="playerStay()">Stay</button>
            </div>
            <!-- <div hclass="col-lg-1 bg-dark"> </div> -->
         </div>
      </div>
      <script src="src/helpers.js" defer></script>
      <script src="src/bet.js" defer></script>
      <script src="src/deck.js" defer> </script>
      <script src="src/dealer.js" defer></script>
      <script src="src/game.js" defer></script>
      <script src="src/user.js" defer></script>
   </body>

</html>
